                        <form id="add_PurchaseInvoice_form">
                          <div class="row">
                              
           
                            
                            <div class="col-sm-6">
                              <div class="input-block mb-3">
                                <div class="d-flex align-items-center justify-content-between">
                                  <label class="col-form-label">Item Details <span class="text-danger">*</span></label>
                                </div>
                                <select class="form-control" id="material">
                                  <option value="" disabled="" selected="">Select Item Details</option>
                                </select>
                              </div>
                            </div>
                            
                            <div class="col-sm-6">
                                <div class="input-block mb-3">
                                    <div class="d-flex align-items-center justify-content-between">
                                        <label class="col-form-label">Quantity <span class="text-danger">*</span></label>
                                    </div>
                                    <input class="form-control" type="text" id="qty" />
                                </div>
                            </div>

                            <div class="col-sm-6">
                              <div class="input-block mb-3">
                                <div class="d-flex align-items-center justify-content-between">
                                  <label class="col-form-label">Unit Cost <span class="text-danger">*</span></label>
                                </div>
                                <input class="form-control" type="text" id="unitCost" />
                              </div>
                            </div>
                            
                            <div class="col-sm-6">
                              <div class="input-block mb-3">
                                <div class="d-flex align-items-center justify-content-between">
                                  <label class="col-form-label">Purchase Purpose <span class="text-danger">*</span></label>
                                </div>

                                  <input class="form-control" type="text" id="purchasePurpose" />
                                  <input id="hide" hidden type="text">
                                
                              </div>
                            </div>
                
                
        
                            <div class="col-sm-6">
                              <div class="input-block mb-3">
                                <div class="d-flex align-items-center justify-content-between">
                                  <label class="col-form-label">Purchase From Vendor <span class="text-danger">*</span></label>
                                </div>
                                <input class="form-control" type="text" id="purchaseVendor" />
                              </div>
                            </div>
                
                            <div class="col-sm-6">
                              <div class="input-block mb-3">
                                <div class="d-flex align-items-center justify-content-between">
                                  <label class="col-form-label">Purchase Order Date <span class="text-danger">*</span></label>
                                </div>
                                <input class="form-control" type="text" id="purchaseOrderDate" />
                              </div>
                            </div>
                
                            <div class="col-sm-6">
                              <div class="input-block mb-3">

                                </div>
                                <input class="form-control" type="text" id="poAmount" />
                              </div>
                            </div>
                
                            <div class="col-sm-6">
                              <div class="input-block mb-3">

                                </div>
                                <input class="form-control" type="text" id="advancePayment" />
                              </div>
                            </div>
                
                            <div class="col-sm-6">

                                </div>

                              </div>
                            </div>
                
                            <div class="col-sm-6">

                            </div>
                
                            <div class="col-sm-6">

                                  </div>
                                  <input class="form-control" type="text" id="invoiceNo" />
                                </div>
                              </div>

                              <div class="col-sm-6">
                                <div class="input-block mb-3">
                                  <div class="d-flex align-items-center justify-content-between">

                                  </div>
                                  <input class="form-control" type="text" id="duesAmount" />
                                </div>
                              </div>
                
                            <div class="col-sm-6">
                              <div class="input-block mb-3">

                            </div>
                
                            <div class="col-sm-6">

                              </div>
                            </div>
                
                            <div class="col-sm-6">
                              <div class="input-block mb-3">
                                <div class="d-flex align-items-center justify-content-between">
                                  <label class="col-form-label">Payment Date <span class="text-danger">*</span></label>
                                </div>
                                <input class="form-control" type="date" id="paymentDate" />
                              </div>
                            </div>
                
                            
                
                
                
                
                            <div class="col-sm-6">
                              <div class="input-block mb-3">
                                <div class="d-flex align-items-center justify-content-between">
                                  <label class="col-form-label">Dispatch Date <span class="text-danger">*</span></label>
                                </div>
                                <input class="form-control" type="date" id="dispatchDate" />
                              </div>
                            </div>
                
                            <div class="col-sm-6">
                              <div class="input-block mb-3">

                                </div>
                                <input class="form-control" type="text" id="transporterDetails" />
                              </div>
                            </div>
                            <div class="col-sm-6">
                              <div class="input-block mb-3">
                                <div class="d-flex align-items-center justify-content-between">
                                  <label class="col-form-label">Frieght Charges <span class="text-danger">*</span></label>
                                </div>
                                <input class="form-control" type="text" id="frieghtCharges" />
                              </div>
                            </div>

                            <div class="col-sm-6">
                                <div class="input-block mb-3">
                                  <div class="d-flex align-items-center justify-content-between">
                                    <label class="col-form-label">Delievery Date <span class="text-danger">*</span></label>
                                  </div>
                                  <input class="form-control" type="date" id="delieveryDate" />
                                </div>
                              </div>

                              <div class="col-sm-6">
                                <div class="input-block mb-3">
                                  <div class="d-flex align-items-center justify-content-between">
                                    <label class="col-form-label">In Stock <span class="text-danger">*</span></label>
                                  </div>
                                  <input class="form-control" type="text" id="inStock" />
                                </div>
                              </div>

                              <div class="col-sm-6">
                                <div class="input-block mb-3">
                                  <div class="d-flex align-items-center justify-content-between">
                                    <label class="col-form-label">Order By <span class="text-danger">*</span></label>
                                  </div>
                                  <input class="form-control" type="text" id="orderBy" />
                                </div>
                              </div>

                            
                
                            <div class="col-sm-12">
                              <div class="input-block mb-3 ">
                                <div class="d-flex align-items-center justify-content-between">
                                  <label class="col-form-label">Remarks <span class="text-danger">*</span></label>
                                </div>
                                <textarea rows="4" id="remarks" class="form-control"
                                  placeholder="Enter your message here"></textarea>
                              </div>
                            </div> 

                          <!-- <div class="input-block mb-3 ">
                            <div class="d-flex align-items-center justify-content-between">

                            </div>
                            <textarea rows="4" id="description" class="form-control" placeholder="Enter your message here"></textarea>
                          </div> -->
                          
                           
                                                      
                         
                          
                          <div class="submit-section " style="float: none;">
                            <button type="submit" class="btn btn-primary submit-btn" id="submit">
                              Submit
                            </button>
                          </div>
                        </form>
