  <div class="page-wrapper">
    <div class="content container-fluid">
      <!-- Page Header -->
      <div class="page-header">
        <div class="row">
          <div class="col-sm-12">
            <h3 class="page-title">Attendance</h3>
            <ul class="breadcrumb">
              <li class="breadcrumb-item"><a href="admin-dashboard.html">Dashboard</a></li>
              <li class="breadcrumb-item active">Attendance</li>
            </ul>
          </div>
        </div>
      </div>
  
      <!-- Punch In/Out and Break In/Out Section -->
      <div class="card mb-4">
        <div class="card-body row">
          <!-- Punch In/Out Status and Button -->
          <div class="col-md-6 text-center">
            <div class="punch-status-box">
               <div class="time-display">
                <span>Punch in:</span>
                <span id="workSessionTime">00:00:00</span>
              </div>
              <div class="time-display">
                <span>Total Hours:</span>
                <span id="workHoursDisplay">00:00:00</span>
              </div>
              <button id="punchButton" class="btn btn-warning mt-3">Punch In</button>
            </div>
          </div>
  
          <!-- Break In/Out Status and Button -->
          <div class="col-md-6 text-center">
            <div class="punch-status-box">
               <div class="time-display">
                <span>Break in:</span>
                <span id="breakSessionTime">00:00:00</span>
              </div>
              <div class="time-display">
                <span>Total Break:</span>
                <span id="breakHoursDisplay">00:00:00</span>
              </div>
              <button id="breakButton" class="btn btn-info mt-3">Break In</button>
            </div>
          </div>
        </div>
      </div>
  
      <!-- Date Filter and Search Button -->
      <div class="row filter-row mb-4">
        <div class="col-sm-12">
          <label class="col-form-label">Date</label>
        </div>
        <div class="col-sm-9">
          <input class="form-control" type="date" id="searchDate" />
        </div>
        <div class="col-sm-3">
          <button id="searchButton" class="btn btn-success w-100">Search</button>
        </div>
      </div>
  
      <!-- Attendance Table -->
      <div class="row">
        <div class="col-lg-12">
          <div class="table-responsive">
            <table class="table table-striped custom-table mb-0" class="table">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Date</th>
                  <th>Punch In</th>
                  <th>Punch Out</th>
                  <th>Production</th>
                  <th>Break</th>
                </tr>
              </thead>
              <tbody id="attendance-table">
                <!-- Attendance records will populate here -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
