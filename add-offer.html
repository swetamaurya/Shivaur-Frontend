			textarea:focus-visible {
				outline: 0;
			}

			#emdRemark {
				width: 100%;
			}
		</style>
	</head>
	<body>
		<div class="main-wrapper">
			<div id="header-placeholder"></div>
			<div id="sidebar-placeholder"></div>
			<div class="page-wrapper">
				<div class="product-form mx-4 my-3">
					<div class="my-4">
						<h2>Create Offer</h2>
					</div>
					<form id="add_offer_form">
						<div class="row">
							<!-- <div class="col-sm-6">
								<div class="input-block mb-3">
									<div class="d-flex align-items-center justify-content-between">
										<label class="col-form-label">Reference Number <span class="text-danger">*</span>
										</label>
									</div>
									<input class="form-control" type="text" id="ref" />
								</div>
							</div> -->
							<div class="col-sm-6">
								<div class="input-block mb-3">
									<div class="d-flex align-items-center justify-content-between">
										<label class="col-form-label">Date <span class="text-danger">*</span>
										</label>
									</div>
									<input class="form-control" type="date" id="date" />
								</div>
							</div>
							<div class="col-sm-6">
								<div class="input-block mb-3">
									<div class="d-flex align-items-center justify-content-between">
										<label class="col-form-label">Enquiry Title <span class="text-danger">*</span>
										</label>
									</div>
									<input class="form-control" type="text" id="enquiryTitle" />
								</div>
							</div>
							<div class="col-sm-6">
								<div class="input-block mb-3">
									<div class="d-flex align-items-center justify-content-between">
										<label class="col-form-label">Offer Title <span class="text-danger">*</span>
										</label>
									</div>
									<input class="form-control" type="text" id="offerTitle" />
								</div>
							</div>
							<div class="col-sm-6">
								<div class="input-block mb-3">
									<div class="d-flex align-items-center justify-content-between">
										<label class="col-form-label">Customer Company <span class="text-danger">*</span>
										</label>
									</div>
                  <select class="form-control" id="customerCompany">
                    <option value="" disabled selected>Select Company</option>
                  </select>
								</div>
							</div>
							<div class="col-sm-6">
								<div class="input-block mb-3">
									<div class="d-flex align-items-center justify-content-between">
										<label class="col-form-label">Customer Name <span class="text-danger">*</span>
										</label>
									</div>
									<input class="form-control" type="text" id="customerName" />
								</div>
							</div>
							<div class="col-sm-6">
								<div class="input-block mb-3">
									<div class="d-flex align-items-center justify-content-between">
										<label class="col-form-label">Customer Email <span class="text-danger">*</span>
										</label>
									</div>
									<input class="form-control" type="text" id="customerEmail" />
								</div>
							</div>
							<div class="col-sm-6">
								<div class="input-block mb-3">
									<div class="d-flex align-items-center justify-content-between">
										<label class="col-form-label">Customer Phone <span class="text-danger">*</span>
										</label>
									</div>
									<input class="form-control" type="text" id="customerPhone" />
								</div>
							</div>
							<div class="col-sm-6">
								<div class="input-block mb-3">
									<div class="d-flex align-items-center justify-content-between">
										<label class="col-form-label">Customer Department <span class="text-danger">*</span>
										</label>
									</div>
									<input class="form-control" type="text" id="customerDepartment" />
								</div>
							</div>
							<div class="col-sm-6">
								<div class="input-block mb-3">
									<div class="d-flex align-items-center justify-content-between">
										<label class="col-form-label">Customer Designation <span class="text-danger">*</span>
										</label>
									</div>
									<input class="form-control" type="text" id="customerDesignation" />
								</div>
							</div>
							<div class="col-sm-6">
								<div class="input-block mb-3">
									<div class="d-flex align-items-center justify-content-between">
										<label class="col-form-label">Offer Price <span class="text-danger">*</span>
										</label>
									</div>
									<input class="form-control" type="text" id="offerPrice" />
								</div>
							</div>
							<div class="col-sm-6">
								<div class="input-block mb-3">
									<div class="d-flex align-items-center justify-content-between">
										<label class="col-form-label"> EMD Status <span class="text-danger">*</span>
										</label>
									</div>
									<select class="form-control" id="emdSelect">
										<option value="" selected="" disabled=""> Select Status </option>
										<option value="Yes">Yes</option>
										<option value="No">No</option>
									</select>
								</div>
							</div>
							<div class="col-md-12" id="emdDetails" style="display: none">
								<div class="card pb-2">
									<div class="card-header  pb-0 mb-0">
										<h5 class="card-title">Earnest Money Detail (EMD)</h5>
									</div>
									<div class="card-body">
										<div class="row">
											<div class="col-sm-6">
												<div class="input-block mb-3">
													<div class="d-flex align-items-center justify-content-between">
														<label class="col-form-label"> EMD Amount <span class="text-danger">*</span>
														</label>
													</div>
													<input class="form-control" type="text" id="emdAmount" placeholder="Enter EMD Amount" />
												</div>
											</div>
											<div class="col-sm-6">
												<div class="input-block mb-3">
													<div class="d-flex align-items-center justify-content-between">
														<label class="col-form-label"> EMD Date <span class="text-danger">*</span>
														</label>
													</div>
													<input class="form-control" type="date" id="emdDate" />
												</div>
											</div>
											<!-- <div class="col-sm-4"><div class="input-block mb-3"><div
                            class="d-flex align-items-center justify-content-between"
                          ><label class="col-form-label">
                              EMD Instrument Number
                              <span class="text-danger">*</span></label></div><input
                            class="form-control"
                            type="text"
                            id="emdInstrumentNumber"
                            placeholder="Enter EMD Instrument Number"
                          /></div></div> -->
											<div class="col-sm-12">
												<div class="input-block mb-0">
													<div class="d-flex align-items-center justify-content-between">
														<label class="col-form-label"> Remark <span class="text-danger">*</span>
														</label>
													</div>
													<textarea id="emdRemark" name="emd-remark" rows="4" placeholder="Enter Your Remark Here" style="
                              border-color: rgb(211, 211, 212);
                              border-radius: 5px;
                            "></textarea>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="col-md-12">
								<div class="card">
									<div class="card-header">
										<h5 class="card-title">Terms & Condition</h5>
									</div>
									<div class="card-body">
										<div id="summernote"></div>
									</div>
								</div>
							</div>
							<div class="col-md-12">
								<div class="input-block mb-3">
									<div class="d-flex align-items-center justify-content-between">
										<label class="col-form-label">Description <span class="text-danger">*</span>
										</label>
									</div>
									<textarea rows="4" id="description" class="form-control" placeholder="Enter Your Message Here"></textarea>
								</div>
							</div>
						</div>
						<div class="submit-section mb-4">
							<button class="btn btn-primary submit-btn" id="submitProduct" type="submit"> Submit </button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<!-- JS Scripts -->
		<!-- <script type="module" src="./assets/custom/add-product.js"></script> -->
		<!-- <script src="assets/js/jquery-3.7.1.min.js" type="a584005f29a7ae81ebc6d9e7-text/javascript"></script> -->
		<script>
			// Get the dropdown and EMD section
			const emdSelect = document.getElementById("emdSelect");
			const emdDetails = document.getElementById("emdDetails");
			// Add event listener to the dropdown
			emdSelect.addEventListener("change", function() {
				if (this.value === "yes") {
					emdDetails.style.display = "block"; // Show EMD section
				} else {
					emdDetails.style.display = "none"; // Hide EMD section
				}
			});
		</script>
