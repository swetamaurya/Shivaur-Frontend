<!-- Edit Bank Modal -->
<div id="edit_bank" class="modal custom-modal fade" role="dialog">
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Bank Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">Ã—</span>

        </button>
      </div>
      <div class="modal-body">
        <form id="bank-update-form">
          <div class="row">
            <div class="col-sm-6">
              <div class="input-block mb-3">
                <div class="d-flex align-items-center justify-content-between">
                  <label class="col-form-label">Bank Name <span class="text-danger">*</span></label>
                </div>
                <input id="editBankName" class="form-control" type="text"  />
              </div>
            </div>
            
            <div class="col-sm-6">
              <div class="input-block mb-3">
                <div class="d-flex align-items-center justify-content-between">
                  <label class="col-form-label">Account Number <span class="text-danger">*</span></label>
                </div>
                <input id="editAccountNumber" class="form-control" type="text"  />
              </div>
            </div>
            
            <div class="col-sm-6">
              <div class="input-block mb-3">
                <div class="d-flex align-items-center justify-content-between">
                  <label class="col-form-label">IFSC Code <span class="text-danger">*</span></label>
                </div>
                <input id="editIFSCCode" class="form-control" type="text" oninput="this.value = this.value.toUpperCase()"  />
              </div>
            </div>
            <div class="col-sm-6">
              <div class="input-block mb-3">
                <div class="d-flex align-items-center justify-content-between">
                  <label class="col-form-label">Account Type <span class="text-danger">*</span></label>
                </div>
                <select id="editAccountType" class="form-control" >
                  <option value="" disabled selected>Select Account Type</option>
                  <option value="Savings">Savings</option>
                  <option value="Current">Current</option>
                </select>
              </div>
            </div>
            
            <div class="col-sm-6">
              <div class="input-block mb-3">
                <div class="d-flex align-items-center justify-content-between">
                  <label class="col-form-label">PAN Number <span class="text-danger">*</span></label>
                </div>
                <input id="editPANNumber" class="form-control" type="text" oninput="this.value = this.value.toUpperCase()" />
              </div>
            </div>

            <div class="col-sm-6">

                  <label class="col-form-label">Account Holder Name <span class="text-danger">*</span></label>
                </div>
                <input id="editholderName" class="form-control" type="text"  />
              </div>
            </div>
          </div>
          <div class="submit-section">
            <button class="btn btn-primary submit-btn" type="submit">Submit</button>
          </div>
        </form>
