            <div class="row align-items-center">
              <div class="col">
                <h3 class="page-title">Edit Enquiry</h3>
                <ul class="breadcrumb">

          <form id="edit_enquiry_form">
            <div class="row">

              <div class="col-sm-6">
                <div class="input-block mb-3">
                  <div class="d-flex align-items-center justify-content-between">
                    <label class="col-form-label">Status <span class="text-danger">*</span></label>
                  </div>
                  <select class="form-control" id="status">
                    <option value="In-Progress">In-Progress</option>                                    <option value="Active">Active</option>
                    <option value="Accepted">Accepted</option>
                    <option value="Interested">Interested</option>
                    
                    <option value=" Not Interested"> Not Interested</option>
                    <option value="Rejected">Rejected</option>
                    <option value="Pending">Pending</option>
  
                    <option value="Closed">Closed</option>
                  </select>
                </div>
              </div>

              <div class="col-sm-6">
                <div class="input-block mb-3">
                  <div
                    class="d-flex align-items-center justify-content-between"
                  >
                    <label class="col-form-label"
                      >Enquiry Date <span class="text-danger">*</span></label
                    >
                  </div>
                  <input class="form-control" type="date" id="enquiryDate" />
                </div>
              </div>
              <hr>

                <div class="col-sm-4">
                    <div class="input-block mb-3">
                      <div
                        class="d-flex align-items-center justify-content-between"
                      >
                        <label class="col-form-label"
                          >PIC <span class="text-danger">*</span></label
                        >
                      </div>
                      <input class="form-control" type="text" id="PIC" />
                    </div>
                  </div>

                  <div class="col-sm-4">
                    <div class="input-block mb-3">
                      <div
                        class="d-flex align-items-center justify-content-between"
                      >
                        <label class="col-form-label"
                          >Phone <span class="text-danger">*</span></label
                        >
                      </div>
                      <input class="form-control" type="text" id="phone" />
                    </div>
                  </div>

                  <div class="col-sm-4">
                    <div class="input-block mb-3">
                      <div
                        class="d-flex align-items-center justify-content-between"
                      >
                        <label class="col-form-label"
                          >Email <span class="text-danger">*</span></label
                        >
                      </div>
                      <input class="form-control" type="text" id="email" />
                    </div>
                  </div>

                  <div class="col-sm-4">
                    <div class="input-block mb-3">
                      <div
                        class="d-flex align-items-center justify-content-between"
                      >
                        <label class="col-form-label"
                          >Company <span class="text-danger">*</span></label
                        >
                      </div>
                      <select class="form-control" id="customerCompany">
                      </select>
                    </div>
                  </div> 

                  <div class="col-sm-4">
                    <div class="input-block mb-3">
                      <div
                        class="d-flex align-items-center justify-content-between"
                      >
                        <label class="col-form-label"
                          >Department <span class="text-danger">*</span></label
                        >
                      </div>
                      <input class="form-control" type="text" id="department" />
                    </div>
                  </div>

                  <div class="col-sm-4">
                    <div class="input-block mb-3">
                      <div
                        class="d-flex align-items-center justify-content-between"
                      >
                        <label class="col-form-label"
                          >Designation <span class="text-danger">*</span></label
                        >
                      </div>
                      <input class="form-control" type="text" id="designation" />
                    </div>
                  </div>
                  <hr>
                  
                  <div class="col-sm-12">
                    <div class="input-block mb-3">
                      <div
                        class="d-flex align-items-center justify-content-between"
                      >
                        <label class="col-form-label"
                          >Enquiry Title <span class="text-danger">*</span></label
                        >
                      </div>
                      <input class="form-control" type="text" id="enquiryTitle" />
                    </div>
                  </div>

            

          

             

              <!-- <div class="col-sm-6">
                <div class="input-block mb-3">
                  <div
                    class="d-flex align-items-center justify-content-between"

              <div class="input-block mb-6">
                <div class="d-flex align-items-center justify-content-between">
                  <label class="col-form-label"
                    >Detail of Enquiry <span class="text-danger">*</span></label
                  >
                </div>
                <textarea
                  rows="4"
                  id="detailOfEnquiry"
                  class="form-control"
                  placeholder="Enter your message here"
                ></textarea>
              </div>
              </div>
              <div class="submit-section" style="float: none">
                <button
                  type="submit"
                  class="btn btn-primary submit-btn"
                  id="submit"
                >
                  Submit
                </button>
              </div>
            </div>
            
          </form>
