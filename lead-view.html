  <script>
    // Toggle the display of the Yes/No buttons when the "Enquiry" button is clicked
    document
      .getElementById("add_enquiry")
      .addEventListener("click", function () {
        var buttons = document.getElementById("enquiry_buttons");
        buttons.style.display =
          buttons.style.display === "none" || buttons.style.display === ""
            ? "block"
            : "none";
      });

    // Handle the Yes button click (without alert)
    document
      .getElementById("yes_button")
      .addEventListener("click", function () {
        // Just close the enquiry buttons when clicked
        document.getElementById("enquiry_buttons").style.display = "none";
      });

    // Handle the No button click
    document
      .getElementById("no_button")
      .addEventListener("click", function () {
        // Close the enquiry buttons immediately without showing alert
        document.getElementById("enquiry_buttons").style.display = "none";
      });

    // Close the buttons when clicking anywhere outside of the "enquiry_buttons" and "add_enquiry" button
    document.addEventListener("click", function (event) {
      var buttons = document.getElementById("enquiry_buttons");
      var addEnquiryBtn = document.getElementById("add_enquiry");

      // Check if the click was outside of both the "enquiry_buttons" and "add_enquiry" button
      if (
        !buttons.contains(event.target) && // Click was outside of the buttons container
        event.target !== addEnquiryBtn // Click was not on the "Add Enquiry" button
      ) {
        buttons.style.display = "none";
      }
    });
  </script>
