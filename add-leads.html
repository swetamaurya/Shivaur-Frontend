      <div class="page-wrapper">
        <div class="project-form mx-4 my-3">
          <div class="page-header py-3">
            <div class="row align-items-center">
              <div class="col">
                <h3 class="page-title">Create Lead</h3>
                <ul class="breadcrumb">
                  <li class="breadcrumb-item">
                    <a href="lead-list.html">Dashboard</a>
                  </li>
                  <li class="breadcrumb-item active">Lead</li>
                </ul>
              </div>
              
            </div>
          </div>
          
                        <form id="add_task_form">
                          <div class="row">
                              
           
                            
                            <div class="col-sm-6">
                                <div class="input-block mb-3">
                                  <div class="d-flex align-items-center justify-content-between">
                                    <label class="col-form-label">Name <span class="text-danger">*</span></label>
                                  </div>
                                  <input class="form-control" type="text" id="leadName" />
                                  </div>
                            </div>
            
                            <div class="col-sm-6">
                                <div class="input-block mb-3">
                                  <div class="d-flex align-items-center justify-content-between">
                                    <label class="col-form-label"  >Email <span class="text-danger">*</span></label>
                                  </div>
                                  <input class="form-control" type=" " id="email" />
                                </div>
                            </div>

                            
                            
                            <div class="col-sm-6">
                                <div class="input-block mb-3">
                                  <div class="d-flex align-items-center justify-content-between">
                                    <label class="col-form-label"  >Mobile <span class="text-danger">*</span></label>
                                  </div>
                                  <input class="form-control" type="" id="mobile" />
                                </div>
                            </div>
  
                            <div class="col-sm-6"> 
                                <div class="input-block mb-3">
                                  <div class="d-flex align-items-center justify-content-between">
                                    <label class="col-form-label"  >Department <span class="text-danger">*</span></label>
                                  </div>
                                  <input class="form-control" type="text" id="department" />
                                </div>
                            </div>

                            <div class="col-sm-6">
                                <div class="input-block mb-3">
                                  <div class="d-flex align-items-center justify-content-between">
                                    <label class="col-form-label"  >Designation <span class="text-danger">*</span></label>
                                  </div>
                                  <input class="form-control" type="text" id="designation" />
                                </div>
                            </div>

                            <div class="col-sm-6">
                                <div class="input-block mb-3">
                                  <div class="d-flex align-items-center justify-content-between">
                                    <label class="col-form-label"  >Company / Organization <span class="text-danger">*</span></label>
                                  </div>
                                  <input class="form-control" type="text" id="company_organization" />
                                </div>
                            </div>

                            <div class="col-sm-6">
                              <div class="input-block mb-3">
                                <div class="d-flex align-items-center justify-content-between">
                                  <label class="col-form-label"  >Address <span class="text-danger">*</span></label>
                                </div>
                                <input class="form-control" type="text" id="address"   />
                              </div>
                            </div>

                            <div class="col-sm-6">
                              <div class="input-block mb-3">
                                <div class="d-flex align-items-center justify-content-between">
                                  <label class="col-form-label"  >Zip Code <span class="text-danger">*</span></label>
                                </div>
                                <input class="form-control" type="text" id="zipCode"   />
                              </div>
                            </div>

                          
                           

                            <div class="col-sm-6">
                                <div class="input-block mb-3">
                                  <div class="d-flex align-items-center justify-content-between">
                                    <label class="col-form-label"  >Date <span class="text-danger">*</span></label>
                                  </div>
                                  <input class="form-control" type="date" id="date" />
                                </div>
                            </div>
 
                            <div class="col-sm-6">
                                <div class="input-block mb-3">
                                  <div class="d-flex align-items-center justify-content-between">
                                    <label class="col-form-label"  >Status <span class="text-danger">*</span></label>
                                  </div>
                                  <select class="form-control" id="status">
                                    <option value="" disabled selected>Select Status</option>
                                    <!-- <option value="In-Progress">In-Progress</option>                                     -->
                                    <option value="Active">Active</option>
                                    <option value="In Active">In Active</option>
                                    <option value="Past Customer">Past Customer</option>
                                    
                                    <!-- <option value=" Not Interested"> Not Interested</option>
                                    <option value="Rejected">Rejected</option>
                                    <option value="Pending">Pending</option>

                                    <option value="Closed">Closed</option> --> 
                                  </select>
                                </div>
                              </div>
                              <div class="col-sm-6">
                                <div class="input-block mb-3">
                                  <div class="d-flex align-items-center justify-content-between">
                                    <label class="col-form-label"  >Created By <span class="text-danger">*</span></label>
                                  </div>
                                  <input class="form-control" type="text" id="createdBy" disabled />
                                </div>
                            </div>

                          <div class="input-block mb-3 ">
                            <div class="d-flex align-items-center justify-content-between">
                              <label class="col-form-label"  >Description <span class="text-danger">*</span></label>
                            </div>
                            <textarea rows="4" id="description" class="form-control" placeholder="Enter your message here"></textarea>
                          </div>
                          
                           
                                                      
                         
                          
                          <div class="submit-section " style="float: none;">
                            <button type="submit" class="btn btn-primary submit-btn" id="submit">
                              Submit
                            </button>
                          </div>
                        </form>
                </div>
        </div>
      </div>
    </div>
